<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 Contact form with Validation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js" type="text/javascript"></script>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css" type="text/javascript"></script>-->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js'></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="container" id="registerForm">

        <form class="well form-horizontal" action=" " method="post" id="contact_form" data-toggle="validator">
            <fieldset>

                <!-- Form Name -->
                <legend>Apply feCamp Today!</legend>
                <!-- Personal Info Well -->
                <div class="well inputGroupContainer">
                    <div class="row">
                        <legend>ข้อมูลเบื้องต้น</legend>
                    </div>
                    <!-- First Row -->
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="radio">
                                <label><input type="radio" name="optradio" checked="checked">นาย</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">นางสาว</label>
                            </div>
                        </div>
                        <div class="col-xs-5 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="ชื่อจริง" class="form-control" type="text" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-5 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <input name="last_name" placeholder="นามสกุล" class="form-control" type="text" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <!-- First Row End -->

                    <div class="row">
                        <div class="col-xs-4  form-group  has-feedback">
                            <div class="input-group inputGroupContainer">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-apple"></i></span>
                                <input name="nickname" placeholder="ชื่อเล่น" class="form-control" type="text" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-4 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                <input name="birthdate" placeholder="วันเกิด" class="form-control" type="text" id="birthdatepicker" onkeydown="return false" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-3">
                            <select class="form-control" id="sel1">
                              <option>พุทธ</option>
                              <option>คริสต์</option>
                              <option>อิสลาม</option>
                              <option>ฮินดู</option>
                              </select>
                        </div>
                        <div class="col-xs-1">
                        </div>
                    </div>
                </div>

                <div class="well inputGroupContainer">
                    <div class="row">
                        <legend>ข้อมูลการติดต่อ</legend>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <input name="houseNo" placeholder="บ้านเลขที่" class="form-control" type="text" id="houseNo" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-3 form-group">
                            <div class="input-group inputGroupContainer">
                                <input name="zone" placeholder="หมู่" class="form-control" type="text" id="moo">
                            </div>

                        </div>
                        <div class="col-xs-3 form-group">
                            <div class="input-group inputGroupContainer">
                                <input name="soi" placeholder="ตรอก/ซอย" class="form-control" type="text" id="soi">
                            </div>
                        </div>
                        <div class="col-xs-3">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4 form-group">
                            <div class="input-group inputGroupContainer">
                                <input name="road" placeholder="ถนน" class="form-control" type="text" id="street">
                            </div>
                        </div>
                        <div class="col-xs-4 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <input name="subdistrict" placeholder="แขวง/ตำบล" class="form-control" type="text" id="subDistrict" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-4 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <input name="district" placeholder="เขต/อำเภอ" class="form-control" type="text" id="district" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-5 form-group">
                            <div class="input-group inputGroupContainer">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                <input name="telephone" placeholder="หมายเลขโทรศัพท์บ้าน" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-5 col-xd-offset-1 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                <input name="phone" placeholder="หมายเลขโทรศัพท์มือถือ" class="form-control" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-1">
                        </div>
                    </div>
                </div>

                <div class="well inputGroupContainer">
                    <legend>ข้อมูลโรงเรียน</legend>
                    <div class="form-group has-feedback">
                        <div class="row">
                            <div class="col-xs-6 col-xd-offset-1">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                                    <input name="schoolName" placeholder="ชื่อโรงเรียน" class="form-control typeahead " type="text " autocomplete="off " id="schoolNameInput" required>
                                </div>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <textarea rows=5 name="schoolAddress" placeholder="ที่อยู่ของโรงเรียน" class="form-control" type="text " id="schoolAddressInput" required></textarea>
                                </div>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                            <div class="col-xs-5">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                    <input name="schoolTelephone" placeholder="เบอร์โทรศัพท์" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="col-xs-1">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="well inputGroupContainer" id="parentContact">
                    <div class="row">
                        <legend>ข้อมูลติดต่อผู้ปกครอง</legend>
                    </div>
                    <!-- First Row -->
                    <div class="row">
                        <div class="col-xs-5 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="ชื่อจริง" class="form-control" type="text" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-5 form-group col-xs-offset-2 has-feedback">
                            <div class="input-group inputGroupContainer">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="last_name" placeholder="นามสกุล" class="form-control" type="text" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <!-- First Row End -->

                    <div class="row">
                        <div class="col-xs-4 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
                                <input name="relation" placeholder="ความสัมพันธ์" class="form-control" type="text" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-4 form-group">
                            <div class="input-group inputGroupContainer">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                <input name="telephone" placeholder="โทรศัพท์บ้าน" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-4 col-xd-offset-1 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                <input name="phone" placeholder="โทรศัพท์มือถือ" class="form-control" type="text" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-1">
                        </div>
                    </div>

                    <div class="row">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" id="addressCheckbox">ผู้ปกครองมีที่อยู่เดียวกันกับนักเรียน</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-3 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <input name="houseNo" placeholder="บ้านเลขที่" class="form-control" type="text" id="pHouseNo" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-3 form-group">
                            <div class="input-group inputGroupContainer">
                                <input name="zone" placeholder="หมู่" class="form-control" type="text" id="pMoo">
                            </div>

                        </div>
                        <div class="col-xs-3 form-group">
                            <div class="input-group inputGroupContainer">
                                <input name="soi" placeholder="ตรอก/ซอย" class="form-control" type="text" id="pSoi">
                            </div>
                        </div>
                        <div class="col-xs-3">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4 form-group">
                            <div class="input-group inputGroupContainer">
                                <input name="road" placeholder="ถนน" class="form-control" type="text" id="pStreet">
                            </div>
                        </div>
                        <div class="col-xs-4 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <input name="subdistrict" placeholder="แขวง/ตำบล" class="form-control" type="text" id="pSubDistrict" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-4 form-group has-feedback">
                            <div class="input-group inputGroupContainer">
                                <input name="district" placeholder="เขต/อำเภอ" class="form-control" type="text" id="pDistrict" required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>

                    </div>

                </div>
                <div class="well inputGroupContainer">
                    <legend>ไซซ์เสื้อ</legend>
                    <div class="row">
                        <div class="col-xs-3">
                            <select class="form-control" id="sel2">
                              <option>XS</option>
                              <option>S</option>
                              <option>M</option>
                              <option>L</option>
                              <option>XL</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="well inputGroupContainer">
                    <legend>ความต้องการพิเศษ</legend>
                    <div class="row">
                        <div class="col-xs-6 form-group">
                            <div class="input-group inputGroupContainer">
                                <input name="disease" placeholder="โรคประจำตัว" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-6 form-group">
                            <div class="input-group inputGroupContainer">
                                <input name="donteat" placeholder="อาหาร/ยาที่แพ้" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <textarea class="form-control" rows="5" name="comment1" placeholder="ความต้องการพิเศษอื่น ๆ: ต้องการให้พี่ ๆ ดูแลเรื่องใดเป็นพิเศษ"></textarea>
                    </div>
                </div>
                <div class="well" id="questions">
                    <legend>ข้อมูลการสมัคร</legend>
                    <div class="row">
                        <div class="form-group has-feedback">
                            <label class="col-md-2 control-label">คำถามข้อที่ 1</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <textarea class="form-control" name="answer1" placeholder="" required></textarea>
                                </div>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="col-md-2 control-label">คำถามข้อที่ 2</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <textarea class="form-control" name="answer2" placeholder="" required></textarea>
                                </div>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="col-md-2 control-label">คำถามข้อที่ 3</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <textarea class="form-control" name="answer3" placeholder="" required></textarea>
                                </div>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="col-md-2 control-label">คำถามข้อที่ 4</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <textarea class="form-control" name="answer4" placeholder="" required></textarea>
                                </div>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="col-md-2 control-label">คำถามข้อที่ 5</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <textarea class="form-control" name="answer5" placeholder="" required></textarea>
                                </div>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="col-md-2 control-label">คำถามข้อที่ 6</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <textarea class="form-control" name="answer6" placeholder="" required></textarea>
                                </div>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Success message -->
                <!--<div class="alert alert-success " role="alert " id="success_message ">Success <i class="glyphicon glyphicon-thumbs-up "></i> Thanks for contacting us, we will get back to you shortly.</div>-->

                <!-- Button -->
                <div class="form-group ">
                    <label class="col-md-4 control-label "></label>
                    <div class="col-md-4 ">
                        <button type="submit" class="btn btn-warning" id="submitButton">Submit<span class="glyphicon glyphicon-send" ></span></button>
                    </div>
                </div>

                <!-- Button -->
                <div class="col-md-4 ">
                    <button class="btn" type="button" id="hideButton">Hide<span class="glyphicon glyphicon-send " ></span></button>
                </div>

            </fieldset>
        </form>
    </div>
    </div>
    <!-- /.container -->

    <div class="container" id="confirmation">
        <div class="well">
            <div class=" col-md-4 ">
                <button class="btn " type="button" id="backButton">Back<span class="glyphicon glyphicon-send " ></span></button>
            </div>
        </div>
    </div>

    <script src="js/schoolNames.js "></script>
    <script src="js/schoolAddress.js "></script>
    <script src="js/bootstrap3-typeahead.js "></script>
    <script src="js/index.js "></script>
    <script type="text/javascript ">
        $('.typeahead').typeahead({
            source: schoolNames
        }).blur(function() {
            if (schoolNames.indexOf($(this).val()) == -1) {
                $(this).val('');
            }
        });
    </script>

    <!-- Modal -->
    <div class="modal fade " id="myModal" role="dialog">
        <div class="modal-dialog ">

            <!-- Modal content-->
            <div class="modal-content ">
                <div class="modal-header ">
                    <button type="button " class="close " data-dismiss="modal ">&times;</button>
                    <h4 class="modal-title ">คำเตือน!</h4>
                </div>
                <div class="modal-body ">
                    <p>หลังจากยืนยันการสมัครแล้วจะไม่สามารถแก้ไขข้อมูลได้อีก</p>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-default" data-dismiss="modal">รับทราบ</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
